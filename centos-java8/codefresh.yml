version: '1.0'
steps:
  build_image:
    title: Building Docker Image
    type: build
    image_name: jleskinen/centos-java8
    working_directory: ./centos-java8/
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH}}'
  push_to_registry:
    title: Pushing to Docker Registry (with credentials)
    type: push
    candidate: '${{build_image}}'
    tag: latest
    registry: dockerhub